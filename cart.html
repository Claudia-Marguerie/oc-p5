                <div class="remove-all">
                    <button id="delete-all">Vider le panier</button>
                </div>
                <div id="panier-total">
                    <div class="sous-total">
                        <div class="cout-panier">
                            <p class="cout-panier--bold">sous-total :</p>
                            <p class="total-cost cout-panier--total"> <!--Affichage du prix total--> </p>
                        </div>
                        <div class="cout-panier">
                            <p class="cout-panier--bold">frais de livraison :</p>
                            <p class="cout-panier--total">Offerts</p>

                    </div>
                    <div class="total">
                        <div class="panier-total">
                            <p>TOTAL :</p>
                            <p class="panier-total--cost"> <!--Affichage du prix total--> </p>
                        </div>
                    </div>

                <div id="formulaire">
                    <form id="form" action="" method="post">
                        <div class="formulaire-item">
                            <label for="first-name">Prénom *</label> 
                            <input type="text" id="first-name" name="firstname" placeholder="Prénom" pattern="^\D*$" required>
                        </div>
                        <div class="formulaire-item">
                            <label for="last-name">Nom *</label>
                            <input type="text" id="last-name" name="lastname" placeholder="Nom" pattern="^\D*$" required>
                        </div>
                        <div class="formulaire-item">
                            <label for="adresse">Adresse *</label>
                            <input type="text" id="adresse" name="address" placeholder="Adresse" required>
                        </div>
                        <div class="formulaire-item">
                            <label for="ville">Ville *</label>
                            <input type="text" id="ville" name="city" placeholder="Ville" pattern="^\D*$" required>
                        </div>
                        <div class="formulaire-item">
                            <label for="email">E-mail *</label>
                            <input type="email" id="email" name="email" placeholder="E-mail" required>
                        </div>
                        <button id="validation-cart" type="submit" onclick=disabled>Valider</button>
                    </form>
