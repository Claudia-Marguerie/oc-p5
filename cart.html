<!DOCTYPE html>
<html lang="fr">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="shortcut icon" type="image/x-icon" href="">
    <title>Panier</title>
</head>

<body>
    <header>
        <div id="logo">
            <a href="index.html"><h1>Orinoco</h1></a>
        </div>
    </header>
    <div id="pageframe">
        <nav>
            <div class="menu">
                <p>ESHOP /</p>
                <a href="index.html"><p class="menu--black">Caméras vintage /</p></a>
                <p class="menu--black">Panier</p>
            </div>
            <div class="panier">
                <img src="images/shopping-cart.svg" alt="Pictogramme Panier">
                <a href="cart.html"><p>Panier ( <strong>0</strong> )</p></a>
            </div>
        </nav>
        <div class="titre">
            <h2>Mon panier</h2>
        </div>
        <div id="mon-panier">
            <div id="panier-products-formulaire">
                <div id="panier-items">
                    <div class="panier-product">
                        <img class="product-image" src="images/vcam_1.jpg" alt="">
                    </div>
                    <div class="panier-product">
                        <h3>PRODUIT</h3>
                        <p class="product-name">Caméra 1</p>
                    </div>
                    <div class="panier-product">
                        <h3>QTE</h3>
                        <p class="product-quantity">1</p>
                    </div>
                    <div class="panier-product">
                        <h3>PRIX</h3>
                        <p class="product-price">xxxxx</p>
                    </div>
                </div>
                <div id="panier-items">
                    <div class="panier-product">
                        <img class="product-image" src="images/vcam_2.jpg" alt="">
                    </div>
                    <div class="panier-product">
                        <h3>PRODUIT</h3>
                        <p class="product-name">Caméra 2</p>
                    </div>
                    <div class="panier-product">
                        <h3>QTE</h3>
                        <p class="product-quantity">1</p>
                    </div>
                    <div class="panier-product">
                        <h3>PRIX</h3>
                        <p class="product-price">xxxxx</p>
                    </div>
                </div>
                <div id="formulaire">
                    <form>
                        <div class="formulaire-item">
                            <label for="first-name">Prénom :</label> 
                            <input type="text" id="first-name" name="first-name" required> 
                        </div>
                        <div class="formulaire-item">
                            <label for="last-name">Nom :</label>
                            <input type="text" id="last-name" name="last-name" required>
                        </div>
                        <div class="formulaire-item">
                            <label for="adresse">Adresse :</label>
                            <input type="text" id="adresse" name="adresse" required>
                        </div>
                        <div class="formulaire-item">
                            <label for="ville">Ville :</label>
                            <input type="text" id="ville" name="ville" required>
                        </div>
                        <div class="formulaire-item">
                            <label for="email">E-mail :</label>
                            <input type="text" id="email" name="email" required>
                        </div>
                    </form>
                    <a href="command.html"><button id="validation-cart">Valider</button></a>
                </div>
            </div>
            <div id="panier-total">
                <div class="cout-panier">
                    <p class="cout-panier--bold">sous-total :</p>
                    <p class="panier-sous-total">xx</p>
                </div>
                <div class="cout-panier">
                    <p class="cout-panier--bold">frais de livraison :</p>
                    <p>Offerts</p>
                </div>
                <div class="cout-panier cout-panier--total">
                    <p>TOTAL :</p>
                    <p class="panier-total">XX</p>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="social">
            <div>
                <a href="" target="_blank"><img src="images/logo_facebook.svg" alt="Logo Instagram"></a>
            </div>
            <div>
                <a href="" target="_blank"><img src="images/logo_instagram.svg" alt="Logo Facebook"></a>
            </div>
        </div>
    </footer>
    <script type="application/javascript" src="js/ajax.js"></script>
    <script type="application/javascript" src="js/cart.js"></script>
</body>
</html>
